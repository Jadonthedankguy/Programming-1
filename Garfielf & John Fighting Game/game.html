<!DOCTYPE html>
<html>
    <head>
        <title>Garfielf & John Fighting Game</title>
    </head>

    <body>
        <canvas id="myCanvas" width="2000" height="1000"></canvas>
        <script>
            var startButton = document.getElementById("myButton");
            canvas = document.getElementById("myCanvas");
            context = canvas.getContext("2d");
            var NUM_CLOUDS = 200;
            var CLOUD_RADIUS = 100;
            var cloudX = 200;
            var cloudY = 200;
            context.beginPath();
            context.rect(100, 100, 1500, 1500);
            context.fillStyle = "rgb(5, 181, 250)";
            context.fill();
            context.strokeStyle = "black";
            context.stroke();
            context.closePath();
            context.beginPath();
            context.arc(cloudX, 200, CLOUD_RADIUS, 0, 2 * Math.PI, false);
            context.fillStyle = "white";
            context.fill();
            context.strokeStyle = "black";
            context.stroke();
            context.closePath();
            context.beginPath();
            context.font = "60px Arial";
            context.fillStyle = "red";
            context.fillText("Garfielf and John Fighting Game", 500, 450);
        </script>
    </body>
</html>
