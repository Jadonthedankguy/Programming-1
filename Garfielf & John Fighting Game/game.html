<!DOCTYPE html>
<html>

        <title>Garfielf & John Fighting Game</title>

    <body>
        <canvas id="myCanvas" width="578" height="200"></canvas>
        <script>
            canvas = document.getElementById("myCanvas");
            context = canvas.getContext("2d");

            context.beginPath();
            context.rect(100, 100, 500, 500);
            context.fillStyle = "blue";
            context.fill();
            context.strokeStyle = "black";
            context.stroke();
            context.endPath();
            console.log("Lucas stole my idea, and also Noah, no ones cares.");
        </script>
    </body>
