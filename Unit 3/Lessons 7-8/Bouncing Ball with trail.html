<title>Bouncing Ball</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        
        <script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>
        
        
        <style>
        canvas {
            border: 1px solid black;
            display: inline-block;
            vertical-align: top;
        }
        pre {
            border: 1px solid black;
            display: inline-block;
            width: 400px;
            height: 500px;
            background-color: #F5F5F5;
        }
        </style>
        
        </head>
        
        <body>
        <h1>Bouncing Ball</h1>
        
        
        
        <canvas
        width="400"
        height="500"
        class="codehs-editor-canvas"></canvas>
        
        <script>
        window.onload = function() {
            var ball;
        var dx = 4;
        var dy = 4;
        /* This program has a ball bounce around the screen. */
        function start(){
            console.log("hi");
            var ballX = 100;
            var ballY = 100;
            var BOUNCE_COUNTER = 0;
            var MAX_BOUNCES = 20;
            var tailball = new Circle(10);
            ball = new Circle(20);
            ball.setPosition(100, 100);
            tailball.setPosition(100 - 50, 100);
            add(ball);
            add(tailball);
            
            setTimer(draw, 20);
            setTimer(trail,20);
        }
        function trail(){
            console.log("hello");
            tailball.setPosition(ball.getX() - 50, ball.getY());
            checkWalls(tailball);
            tailball.move(dx,dy);
        }
        function draw(){
            console.log("bruh");
            checkWalls(ball);
            if(ball.getX() > 200){
                ball.setColor(Randomizer.nextColor());
            }else if(ball.getX() < 200){
                ball.setColor(Randomizer.nextColor());
            }
            ball.move(dx, dy);
        }
        function checkWalls(){
            console.log("bruh moment");
            // Bounce off right wall
            if(ball.getX() + ball.getRadius() > getWidth()){
                dx = -dx;
               BOUNCE_COUNTER++;
            }
            
            // Bounce off left wall
            if(ball.getX() - ball.getRadius() < 0){
                dx = -dx;
                BOUNCE_COUNTER++;
            }
            
            // Bounce off bottom wall
            if(ball.getY() + ball.getRadius() > getHeight()){
                dy = -dy;
                BOUNCE_COUNTER++;
            }
            
            // Bounce off top wall
            if(ball.getY() - ball.getRadius() < 0){
                dy = -dy;
                BOUNCE_COUNTER++;
            }
        }
            if (typeof start === 'function') {
                start();
            }
        };
        </script>
        
        </body>
        </html>
