<!DOCTYPE html>
<html>
    <head>
        <title>Stylized Endangered Species</title>
        <Style>
            body{
                background-color: #FFD1AA;
                font-size: 18px;
            } 

            h1{
                color: #003333;
            }
            h2{
                color: #162955;
            }
            .threatened{
                color: orangered
            }
            .endangered{
                color: red;
            }
            .scientific-name{
                font-style: italic;
            }

            #GrayBat-Image{
             border: 3px solid yellow;
            }


        </Style>
    </head>

    <body>
        <h1>Threatened and Endangered Species</h1>
        <ul>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Flat-headed_cat_1_Jim_Sanderson.JPG" width="100px" height="100px">
            <li>Flat Headed Cat
                <ol>
                    <li class=scientific-name>Prionailurus planiceps</li>
                    <li>Place where they live: Thailand, Sumatra, and Borneo</li>
                    <li class=endangered>Status: Endangered</li>
                </ol>
            </li>
            <img id="GrayBat-Image"src="https://upload.wikimedia.org/wikipedia/commons/7/74/Gray_bat_%28Myotis_grisescens%29.jpg" width=500px height=500px>
            <li>Gray Bat
                <ol>
                    <li class=scientific-name>Myotis grisescens</li>
                    <li>Place where they live: Southern United States</li>
                    <li class=threatened>Status: Threatened</li>
                </ol>
            </li>
        <ul>
    </body>
</html>
