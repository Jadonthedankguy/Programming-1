<!DOCTYPE html>
<html>
    <head>
        <title>Stylized Endangered Species</title>
        <Style>
            body{
                background-color: #FFD1AA;
                font-size: 18px;
            } 

            h1{
                color: #003333;
            }
            h2{
                color: #162955;
            }
            .threatened{
                color: orangered
            }
            .endangered{
                color: red;
            }
            .scientific-name{
                font-style: italic;
            }
        </Style>
    </head>

    <body>
        <h1>Threatened and Endangered Species</h1>
        <ul>
            <img src="https://i.ytimg.com/vi/CpWPtU9zYNY/hqdefault.jpg" width="100px" height="100px">
            <li>Flat Headed Cat
                <ol>
                    <li class=scientific-name>Prionailurus planiceps</li>
                    <li>Place where they live: Thailand, Sumatra, and Borneo</li>
                    <li class=endangered>Status: Endangered</li>
                </ol>
            </li>
            <li>Gray Bat
                <ol>
                    <li class=scientific-name>Myotis grisescens</li>
                    <li>Place where they live: Southern United States</li>
                    <li class=threatened>Status: Threatened</li>
                </ol>
            </li>
        <ul>
    </body>
</html>
