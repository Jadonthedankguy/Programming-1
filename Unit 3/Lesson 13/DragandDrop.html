  
<html>
        <head>
        <title>Drag and Drop</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        
        <script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>
        
        
        <style>
        canvas {
            border: 1px solid black;
            display: inline-block;
            vertical-align: top;
        }
        </style>
        
        </head>
        
        <body>
        <h1>Drag and Drop</h1>
        <canvas
        width="400"
        height="500"
        class="codehs-editor-canvas"></canvas>
        
        <script>
        window.onload = function() {
            var x;
            var y;
            var NUM_CIRCLES = 3;
            var RADIUS = 30;
            var touchCircle = null;
        function start(){
            ball = new Circle(RADIUS);
            ball.setPosition(100,100);
            add(ball);
            mouseDownMethod(select);
            mouseDragMethod(drag);
            mouseUpMethod(drop);
            // Add your drag and drop code
        }
        function drawCircles() {
            for (var i = 0; i < NUM_CIRCLES; i++) {
                var circle = new Circle(RADIUS);
                 x = Randomizer.nextInt(RADIUS, getWidth() - RADIUS);
                 y = Randomizer.nextInt(RADIUS, getHeight() - RADIUS);
                circle.setPosition(x, y);
                circle.setColor(Randomizer.nextColor());
                add(circle);
            }
        }

        function select(e){
            console.log("hey");
            console.log(e.getX());
            console.log(circle.getX());
            console.log(e.getY());
            console.log(circle.getY());
            console.log(touchCircle);
                    if(e.getX() == circle.getX() && e.getY() == circle.getY()){
                        touchCircle = true;
                    }
                    if(touchCircle !=null){
                        circle.setPosition(e.getX(), e.getY());
                    }
                }

        function drag(e){
            circle.move(e.getX(), e.getY());
        }

        function drop(e){
            if(touchcircle !=null){
                touchCircle == null;
            }
            circle.move(0,0);
        }

            if(typeof start === 'function') {
                start();
            }
        };
        </script>
        
        </body>
        </html>
