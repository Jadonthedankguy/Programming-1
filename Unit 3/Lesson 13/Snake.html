<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>
        <title>Snake</title>
        <style>
            #window{
                border: 3px solid black;
                display: inline-block;
                vertical-align: top;
            }
        </style>
    </head>

    <body>
        <h1>Snake</h1>
        <canvas id="window" width="500px" height="500px"></canvas>
        <script>
            window.onload = function() {
            var dx;
            var dy;
            var square;
                function start(){
                    square = new Rectangle(90, 90);
                    square.setPosition(100, 100);
                    square.setColor("green");
                    add(square);
                }
            
               if (typeof start === 'function') {
                 start();
                }
        };
        </script>
    </body>
</html>
