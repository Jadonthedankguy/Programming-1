<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>
        <title>Snake</title>
        <style>
            #window{
                border: 3px solid black;
                display: inline-block;
                vertical-align: top;
            }
        </style>
    </head>

    <body>
        <h1>Snake</h1>
        <canvas id="window" width="500px" height="500px"></canvas>
        <script>
            window.onload = function() {
            var dx;
            var dy;
            var square;
                function start(){
                    square = new Rectangle(50, 50);
                    square.setPosition(200,200);
                    square.setColor("green");
                    add(square);
                    keyDownMethod(keyDown);
                }
            
                function keyDown(e){
                    if(e.keyCode == Keyboard.letter('W')){
                        dy = -5;
                        square.move(0,dy);
                    }
                    if(e.keyCode == Keyboard.letter('S')){
                        dy = 5;
                        square.move(0,dy);
                    }
                    if(e.keyCode == Keyboard.letter('A')){
                        dx = -5;
                        square.move(dx,0);
                    }
                    if(e.keyCode == Keyboard.letter('D')){
                        dx = 5;
                        square.move(dx,0);
                    }
                }

                function checkWalls(){
                    if(square.getX() > 499){
                        square.setX(499);
                    }else if(square.getX() < 1){
                        square.setX(1);
                    }
                    if(square.getY() > 499){
                        square.setY(499);
                    }else if(square.getY() < 1){
                        square.setY(1);
                    }
                }
               if (typeof start === 'function') {
                 start();
                }
        };
        </script>
    </body>
</html>
