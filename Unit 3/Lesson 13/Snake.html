<html>
<head>
<title>Basic Snake</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}
</style>

</head>

<body>
<h1>Basic Snake</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>

<script>
window.onload = function() {
    var SNAKE_WIDTH = 40;
var SNAKE_HEIGHT = 40;
var SNAKE_COLOR = Color.green;
var snake;
var GAME_OVER;
var gameOverText;
// Constants to represent the directions
GAME_OVER = false;
var EAST = 5;
var SOUTH = 1;
var WEST = -2;
var NORTH = -3;
var food;
function start(){
    gameOverText = new Text("GAME OVER!!");
    food = new Rectangle(20,20);
	snake = new Rectangle(SNAKE_WIDTH, SNAKE_HEIGHT);
    gameOverText.setColor(Color.red);
    snake.setColor(SNAKE_COLOR);
    food.setColor(Color.red);
    gameOverText.setPosition(200,200);
    food.setPosition(300,300);
    snake.setPosition(100,100);
    add(snake);
    add(food);
    keyDownMethod(keyDown);
}
function keyDown(e){
    if(e.keyCode == Keyboard.letter('W')){
        snake.move(0,NORTH);
    }
    if(e.keyCode == Keyboard.letter('S')){
        snake.move(0,SOUTH);
    }
    if(e.keyCode == Keyboard.letter('A')){
        snake.move(WEST,0);
    }
    if(e.keyCode == Keyboard.letter('D')){
        snake.move(EAST,0);
    }
}

function checkWalls(){
    if(snake.getX() > 450){
        snake.setPosition(450,snake.getY());
        GAME_OVER = true;
    }  
    if(snake.getX() < 0.5){
        snake.setPosition(0.5,snake.getY());
        GAME_OVER = true;
    }
    if(snake.getY() > 450){
        snake.setPosition(snake.getX(),450);
        GAME_OVER = true;
    }
    if(snake.getY() < 0.5){
        snake.setPosition(snake.getX(),0.5);
        GAME_OVER = true;
    }
}

function gameOver(){
    if(GAME_OVER == true){
        clear();
        add(gameOverText);
    }
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
