<html>
<head>
<title>Basic Snake</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 3px solid black;
    display: inline-block;
    vertical-align: top;
}
</style>

</head>

<body>
<h1>Basic Snake</h1>



<canvas
width=500px
height=500px
class="codehs-editor-canvas"></canvas>

<script>
window.onload = function() {
    var SNAKE_WIDTH = 40;
var SNAKE_HEIGHT = 40;
var SNAKE_COLOR = Color.green;
var snake;
var GAME_OVER;
var gameOverText;
var MAX_TIME;
// Constants to represent the directions
GAME_OVER = false;
var EAST = 0;
var SOUTH = 1;
var WEST = 2;
var NORTH = 3;
var food;
function start(){
    MAX_TIME = 60;
    gameOverText = new Text("GAME OVER!!");
    food = new Rectangle(20,20);
	snake = new Rectangle(SNAKE_WIDTH, SNAKE_HEIGHT);
    gameOverText.setColor(Color.red);
    snake.setColor(SNAKE_COLOR);
    food.setColor(Color.red);
    gameOverText.setPosition(200,200);
    food.setPosition(300,300);
    snake.setPosition(100,100);
    add(snake);
    add(food);
    keyDownMethod(keyDown);
    
    
    
    
}
function keyDown(e){
    gameOver();
    checkWalls();
    if(e.keyCode == Keyboard.letter('W')){
        stopTimers();
        setTimer(Up,50);
    }
    if(e.keyCode == Keyboard.letter('S')){
        stopTimers();
        setTimer(Down,50);
    }
    if(e.keyCode == Keyboard.letter('A')){
        stopTimers();
        setTimer(Left,50);
        
    }
    if(e.keyCode == Keyboard.letter('D')){
        stopTimers();
        setTimer(Right,50);
        
    }
}

function stopTimers(){
    stopTimer(Up);
    stopTimer(Down);
    stopTimer(Left);
    stopTimer(Right);
}
function Up(){
    snake.move(0,-10);
}

function Down(){
    snake.move(0,10);
}

function Left(){
    snake.move(-10,0);
}

function Right(){
    snake.move(10,0);
}

function checkWalls(){
    if(snake.getX() > 500){
        stopTimers();
        snake.setPosition(500,snake.getY());
        snake.move(0,0);
        GAME_OVER = true;
    }  
    if(snake.getX() < 0){
        stopTimers();
        snake.setPosition(0,snake.getY());
        GAME_OVER = true;
    }
    if(snake.getY() > 500){
        stopTimers();
        snake.setPosition(snake.getX(),500);
        snake.move(0,0);
        GAME_OVER = true;
    }
    if(snake.getY() < 0){
        stopTimers();
        snake.setPosition(snake.getX(),0);
        snake.move(0,0);
        GAME_OVER = true;
    }
}

function gameOver(){
    if(GAME_OVER == true){
        clear();
        add(gameOverText);
    }
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
