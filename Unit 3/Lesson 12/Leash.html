<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>
        <title>Leash</title>
        <style>
            #window{
                border: 3px solid black;
                display: inline-block;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <h1>Leash</h1>
        <canvas id="window" width="500px" height="500px"></canvas>
        <script>
            window.onload = function() {
                var line;
                var ballOnLeash;
                function start(){
                    ballOnLeash = new Circle(10);
                    
                    line = new Line(100,100,
                                    0,100);
                    ballOnLeash.setPosition(0,100);
                    add(line);
                    add(ballOnLeash);
                    mouseMoveMethod(moveLeash);
                }
           
                function moveLeash(e){
                    line.setEndpoint(e.getX(), e.getY());
                }

                if (typeof start === 'function') {
                    start();
                }
        };
        </script>
    </body>
</html>
