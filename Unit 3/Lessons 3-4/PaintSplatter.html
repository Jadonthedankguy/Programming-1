<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>

        <style>
            canvas{
                border: 3px black;
                display: inline-block;
                vertical-align: middle;
            }
        </style>
    </head>

    <body>
            <canvas 
            width=500 height=500 class="codehs-editor-canvas">
            </canvas>
            <script>
            window.onload = function() {
                var MIN_RADIUS = 20;
                var MAX_RADIUS = 40;
                var circlecounter = 0;
                var Circlespersplatter = 20;
    
                function start() {
                    setTimer(splatter,100);

                    
                }

                function splatter(){
                    var paintsplatter = new Circle(Randomizer.nextInt(MIN_RADIUS, MAX_RADIUS));
                    add(paintsplatter);
                    paintsplatter.move(Randomizer.nextInt(0,500),Randomizer.nextInt(0,500));
                    circlecounter++;
                    if(circlecounter == Circlespersplatter){
                        stopTimer(splatter);
                    }
                }
               
               if (typeof start === 'function') {
                start();
             } 
            };
            </script>
        </body>
</html>
