<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>
        <title>Target</title>
        <style>
            canvas{
                border: 3px solid black;
                display: inline-block;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <h1>Target</h1>
        <canvas width="500px" height="500px"></canvas>
        <script>
            window.onload = function() {
            var black_circle;
            var blue_circle;
            var red_circle;
            function start(){
                red_circle =  new Circle(10);
                red_circle.setPosition(100,100);
                red_circle.setColor("red");
                add(red_circle);
                blue_circle =  new Circle(20);
                blue_circle.setPosition(100,100);
                blue__circle.setColor("blue");
                add(blue_circle);
                black_circle =  new Circle(30);
                black_circle.setPosition(100,100);
                black_circle.setColor("black");
                add(black_circle);
                mouseMoveMethod(moveTarget);
            }

            function moveTarget(e){
                black_circle.setPosition(e.getX(),e.getY());
                blue_circle.setPosition(e.getX(),e.getY());
                red_circle.setPosition(e.getX(),e.getY());
            }
           if (typeof start === 'function') {
            start();
           }
        };
        </script>
    </body>
</html>
