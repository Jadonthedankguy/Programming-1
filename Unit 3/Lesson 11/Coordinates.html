<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>
        <title>Teleporting Ball</title>
        <style>
            canvas{
                border: 3px solid black;
                display: inline-block;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <h1>Coordinates</h1>
        <canvas width="500px" height="500px"></canvas>
        <script>
            window.onload = function() {
            var text;
            function start() {
                text = new text("0,0");
                text.setPosition(100,100);
                add(text);
                mouseMoveMethod(coordinates);
            }

            function coordinates(e){
                text.setText(e.getX()+","+e.getY());
            }

           if (typeof start === 'function') {
            start();
           }
            
        };
        </script>
    </body>
</html>
