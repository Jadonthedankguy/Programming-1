<html>
    <head>
        <title>Addition Grid</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://static.codehs.com/gulp/1fd1e079bf6be1f1181a6d8af1dadaf6853df435/chs-js-lib/chs.js"></script>
    </head>

    <body>
        <script>
            var grid =  new Grid(2,3);

            for(var row = 0; row < grid.numRows(); row++){
                for(var col = 0; col < grid.numCols(); col++){
                    var elem = grid.set(row,col, row + col);
                    var elem2 = grid.get(row,col);
                    console.log(elem2 + " ");
                }
            }
        </script>
    </body>
</html>
