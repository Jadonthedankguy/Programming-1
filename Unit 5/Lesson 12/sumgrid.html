<html>
    <head>
        <title>Addition Grid</title>
    </head>

    <body>
        <script>
            var grid =  new Grid(2,3);

            for(var row = 0; row < grid.numRows(); row++){
                for(var col = 0; col < grid.numCols(); col++){
                    var elem = grid.set(row,col, row + col);
                    var elem2 = grid.get(row,col);
                    console.log(elem2 + " ");
                }
            }
        </script>
    </body>
</html>
