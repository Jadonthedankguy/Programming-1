<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>
        <title>Coinflip with Tails and Heads counter</title>
    </head>

   

    <body>
        <script>
window.onload = function() {
            var flips = [];
            var rand;
            var NUM_FLIPS = 100;
            var headcounter = 0;
            var tailscounter = 0;
            var headsstreak = 0;
            var highscore = 0;
            
            function start(){
                headsStreak();
                flipCoins();
                countHeadsAndTails();
                printArray(flips);
            }

// This function should flip a coin NUM_FLIPS
// times, and add the result to an array. We
// return the result to the caller.
function flipCoins(){
	for(var i = 0; i < NUM_FLIPS; i++){                
        rand = Math.floor(Math.random() * (1 - 0 + 1)) + 0;
		if(rand == 1){
			flips.push("Heads");
		    }else{
			flips.push("Tails");
		    }
        }
        
        return flips;
	}
	


function printArray(arr){
	for(var i = 0; i < arr.length; i++){
		console.log(i + ": " + arr[i]);
	}
}

function countHeadsAndTails(){
    for(var i = 0; i < flips.length; i++){
        if(flips[i] == "Heads"){
            headcounter++;
        }else if(flips[i] == "Tails"){
            tailscounter++;
        }
    }
    document.write("Total Amount of Heads: " + headcounter + "<br>");
    document.write("Total Amount of Tails: " + tailscounter + "<br>");   
}

function headsStreak(arr){
    for(var i = 0; i < arr.length; i++){
        if(flips[i] == "Heads"){
            headsstreak++;
        }else if(flips[i] == "Tails"){
            highscore = headsstreak;
            headsstreak = 0;
        }
    }
    document.write("Longest Streak of Heads: " + highscore + "<br>");
}
    
}

   
    

           if (typeof start === 'function') {
            start();
           }
            
        };
        </script>
    </body>
</html>
