<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>
        <title>Coinflip with Tails and Heads counter</title>
    </head>

   

    <body>
        <script>
window.onload = function() {
            var rand;
            var NUM_FLIPS = 100;
            var headcounter = 0;
            var tailscounter = 0;
            
            

            function start(){
                var flips = flipCoins();
                printArray(flips);
                countHeadsAndTails(flips);
            }

// This function should flip a coin NUM_FLIPS
// times, and add the result to an array. We
// return the result to the caller.
function flipCoins(){
	var flips = [];
	for(var i = 0; i < NUM_FLIPS; i++){                
        rand = Math.floor(Math.random() * (1 - 0 + 1)) + 0;
        console.log(rand);
		if(rand == 1){
			flips.push("Heads");
		}else{
			flips.push("Tails");
		}
	}
	return flips;
}

function printArray(arr){
	for(var i = 0; i < arr.length; i++){
		console.log(i + ": " + arr[i]);
	}
}

function countHeadsAndTails(flips){
    for(var i = 0; i < flips.length; i++){
        if(rand == 1){
            headcounter++;
        }else{
            tailscounter++;
        }
    }
    console.log("Total Amount of Heads: " + headcounter);
    console.log("Total Amount of Tails: " + tailscounter);
}

           if (typeof start === 'function') {
            start();
           }
            
        };
        </script>
    </body>
</html>
