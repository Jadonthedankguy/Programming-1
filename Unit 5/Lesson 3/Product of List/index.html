<!DOCTYPE html>
<html>
    <head>
        <title>Product of epic array</title>
    </head>

    <body>
        <script>
            var numList = [1,8,3,4,2,9];
            var mult = 1;
            for(i = 0; i < numList.length; i++){
                cur = numList[i];
                mult*= cur;
            }

            document.write(mult);
        </script>
    </body>
</html>
