<!DOCTYPE html>
<html>
    <head>
        <title>Is Bob in line?</title>
    </head>

    <body>
        <script>
            isinLine(line, "Bob");
            isinLine(line2, "Bob");
            var line = ["Sam", "Lisa", "Laurie", "Bob", "Ryan"];
            
            var line2 = ["Tony", "Lisa", "Laurie", "Karen"];

            function isinLine(arr, str){
                for(i = 0; i < arr.length; i++){
                    cur = arr[i];

                    if(cur == str){
                        document.write(str + " is in line" + "<br>");
                    }else{
                        document.write(str + "is not in line" + "<br>");
                    }
                }
            }
        </script>
    </body>
</html>
