<!DOCTYPE html>
<html>
    <head>
        <title>Is Bob in line?</title>
    </head>

    <body>
        <script>
            
            var line = ["Sam", "Lisa", "Laurie", "Bob", "Ryan"];
            
            var line2 = ["Tony", "Lisa", "Laurie", "Karen"];
            isinLine(line, "Bob");
            isinLine(line2, "Bob");

            function isinLine(arr, str){
                for(i = 0; i < arr.length; i++){
                    var cur = arr[i];
                    if(cur == str){
                        document.write(str + " is in line" + "<br>");
                        break;
                    }else{
                        document.write("Bob is not in line" + "<br>");
                    }
                }
            }
        </script>
    </body>
</html>
