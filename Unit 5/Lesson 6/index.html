<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://static.codehs.com/gulp/d54aaf6a8d27bce7b597dd025889481c28ebf59b/chs-js-lib/chs.js"></script>
        <title>Movie Theater bruh moments</title>
    </head>

    <body>
        <script>
            window.onload = function(){
                var line = ["Sam", "Lisa", "Laurie", "Bob", "Ryan"];
                function start(){
                    movietheaterline();
                }

                function movietheaterline(){
                    document.write(line + "<br>");
                    line.remove(0);
                    document.write(line + "<br>");
                }

                if(typeof start == "function"){
                    start();
                }
            }

        </script>
    </body>
</html>
