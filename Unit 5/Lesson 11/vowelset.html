<!DOCTYPE html>
<html>
    <head>
        <title>Vowel Checker</title>
    </head>

    <body>
        <script>
            checkVowel();
            set = new Set();
            set.add("a");
            set.add("e")
            set.add("i");
            set.add("o");
            set.add("u");
            function checkVowel(){
                while(true){
                    prompVowel = prompt("Type in a letter here(No Uppercase.)");
                    if(set.contains(prompVowel) == true){
                        console.log("This is a vowel");
                    }else if(set.contains(prompVowel ) == false){
                        console.log("This is not a Vowel");
                    }else if(prompVowel == ""){
                        break;
                    }
                }
            }
        </script>
    </body>
</html>
