<!DOCTYPE html>
<html>
    <head>
        <title>Vowel Checker</title>
        <script type="text/javascript" src="https://static.codehs.com/gulp/d54aaf6a8d27bce7b597dd025889481c28ebf59b/chs-js-lib/chs.js"></script>
    </head>

    <body>
        <script>
            checkVowel();
            var set = new Set();
            set.add("a");
            set.add("e")
            set.add("i");
            set.add("o");
            set.add("u");
            function checkVowel(){
                while(true){
                    prompVowel = prompt("Type in a letter here(No Uppercase.)");
                    if(set.contains(prompVowel) == true){
                        console.log("This is a vowel");
                    }else if(set.contains(prompVowel) == false){
                        console.log("This is not a Vowel");
                    } 
                    if(prompVowel == ""){
                        break;
                    }
                }
            }
        </script>
    </body>
</html>
