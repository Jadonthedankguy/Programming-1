<!DOCTYPE html>
<html>
    <head>
        <title>I'm Lovin It!</title>
    </head>

    <body>
        <canvas id="myCanvas" width="900" height="900"></canvas>
        <script>
            canvas = document.getElementById("myCanvas");
            context = canvas.getContext("2d");

            drawHalfCircle(300,200,150,'red');
            drawCircle(300,250,150,'#dbb081');
            drawCircle(250,200,50,'white');
            drawCircle(350,200,50,'white');
            drawRonaldMcDonaldSmile(300,300,50,'red');
            drawBody(150,400,300,400,'yellow');
            drawLimbs(150,500,50,500);
            drawLimbs(450,500,550,500);
            drawLimbs(200,800,200,900);
            drawLimbs(400,800,400,900);

            function drawHalfCircle(x,y,radius,color){
                context.beginPath();
                context.arc(x,y,radius,0,Math.PI, true);
                context.fillStyle = color;
                context.fill();
                context.closePath();
            }
            function drawCircle(x,y,radius,color){
                context.beginPath();
                context.arc(x,y,radius,0,2 * Math.PI, false);
                context.fillStyle = color;
                context.fill();
                context.closePath();
            }
            function drawRonaldMcDonaldSmile(x,y,radius,color){
                context.beginPath();
                context.arc(x,y,radius,0,Math.PI, false);
                context.strokeStyle = color;
                context.stroke();
                context.closePath();
            }
            function drawBody(x,y,width,height,color){
                context.beginPath();
                context.rect(x,y,width,height);
                context.fillStyle = color;
                context.fill();
                context.closePath();
            }
            function drawLimbs(x1,y1,x2,y2){
                context.beginPath();
                context.moveTo(x1,y1);
                context.lineTo(x2,y2);
                context.lineWidth = 15;
                context.strokeStyle = 'black';
                context.stroke();
                context.closePath();
            }
        </script>
    </body>
</html>
