<!DOCTYPE html>
<html>
    <head>
        <title>Password Prompt</title>
    </head>

    <body>
        <script>
            var password = 5342;
            while(true) {
                var passwordprompt = prompt("Type in a Password please");
                if(passwordprompt = password) {
                    break;
                }
                document.write("Type in again please!");
            }
        </script>
    </body>
</html>
