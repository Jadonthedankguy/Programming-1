<!DOCTYPE html>
<html>
    <head>
         <title>Fibonacci Sequence</title>
    </head>

    <body>
        <script>
            i = 0;
            while(i < 13) {
                i++;
                document.open();
                document.write(i + "<br>");
                document.close();
            }
        </script>
    </body>
</html>
