<!DOCTYPE html>
<html>
    <head>
         <title>Fibonacci Sequence</title>
    </head>

    <body>
        <script>
             var next = 1;
             var first = 0;
             var second = 1;
             var i = 0;
             while(i <= 13) {
                next = first + second;
                first = second;
                second = next;
                document.write(next + "<br>");             
                i++;            
            }
        </script>
    </body>
</html>
