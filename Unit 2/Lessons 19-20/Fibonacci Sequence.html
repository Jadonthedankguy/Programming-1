<!DOCTYPE html>
<html>
    <head>
        <title>Fibonacci Sequence</title>
    </head>

    <body>
        <script>
            num = 1;
            fibbonaccinum = num + 1;
            while(fibbonaccinum <=13){

                document.open();
                document.write(fibbonaccinum);
                document.close();
            }
        </script>
    </body>
</html>
