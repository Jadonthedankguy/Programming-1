<!DOCTYPE html>
<html>
    <head>
        <title>Lots of Dice</title>
    </head>
    <body>
        <script>
            diceRoll = Math.floor(Math.random()*1+6);
            for(i = 0; i <= 100; i++){
                document.open();
                document.write("You rolled a " + diceRoll + "!");
                document.close();
            }
        </script>
    </body>
</html>
