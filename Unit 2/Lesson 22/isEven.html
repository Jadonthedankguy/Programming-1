<!DOCTYPE html>
<html>
    <head>
        <title>Is it even?</title>
    </head>
    <body>
        <script>
            function isEven(number){
                var evennum = number % number;
                if(evennum == 0){
                    return true;
                }else if(evennum != 0){
                    return false;
                }
            }
        </script>
    </body>
</html>
