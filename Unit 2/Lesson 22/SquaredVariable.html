<!DOCTYPE html>
<html>
    <head>Squared Variable</head>

    <body>
        <script>
            num = 20;
            squarednum = Squared(num);
            document.write("Before: " + num + "<br>");
            document.write("After: " + squarednum + "<br>");
            function Squared(x){
                square = x * x;
                return square;
            }
        </script>
    </body>
</html>
