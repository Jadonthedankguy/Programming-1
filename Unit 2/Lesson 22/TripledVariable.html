<!DOCTYPE html>
<html>
    <head>
        <title>Tripled Variable</title>
    </head>

    <body>
        <script>
            var num = 10;
            var result = tripledNum(num);
            document.write("Before: " + num);
            document.write("After: " + result);
            function tripledNum(x){
                tripledNum = x * 3;
                return tripledNum;
            }
        </script>
    </body>
</html>
