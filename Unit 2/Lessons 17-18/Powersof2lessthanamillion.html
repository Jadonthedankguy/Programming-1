<!DOCTYPE html>
<html>
    <head>
        <title>All Powers of 2 before 1 million</title>
    </head>

    <body>
        <script>
            for(i = 0; i < 1000000; i+=1 * 2){
               document.open();
               document.write(i);
               document.close();
            }
        </script>
    </body>
</html>
