<!DOCTYPE html>
<html>
    <head>
        <title>Feet & Inches to Meters</title>
    </head>
        <body>
            <script>
                feetToMeters(5);
                function feetToMeters(feet){
                    meters = feet / 3.2808;
                    document.write("The amount of feet in meters is " + meters);
                }
            </script>
        </body>
    </head>
</html>
