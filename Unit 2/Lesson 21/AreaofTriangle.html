<!DOCTYPE html>
<html>
    <head>
        <title>Area of a Triangle</title>
    </head>

    <body>
        <script>
            baseprompt = prompt("What's the base of the triangle?");
            heightprompt = prompt("What's the height of the triangle?");
            trianglearea(baseprompt,heightprompt);
            function trianglearea(base, height){
                area = (1/2) * base * height
                document.write("The area of this triangle is: " + area)
            }
        </script>
    </body>
</html>
