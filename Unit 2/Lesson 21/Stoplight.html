<!DOCTYPE html>
<html>
    <head>
        <title>Stoplight</title>
    </head>

    <body>
        <canvas id="myCanvas" width="1000" height ="1000"></canvas>
        <script>
            drawStopLight();
            
            function drawCircle(radius, color, strokeColor, x, y){
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");

            context.beginPath();
            context.arc(x, y, radius, 0, Math.PI * 2, false);
            context.fillStyle = color;
            context.fill();
            context.lineWidth = 5;
            context.strokeStyle = strokeColor;
            context.stroke();
            }
            
            function drawGrayRect(width,height){
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
                var x = 1000 / 2;
                var y = 1000 / 2;

                context.beginPath();
                context.rect(x, y, width, height);
                context.fillStyle = 'gray';
                context.fill();
            }
            function drawStopLight(){
                
                drawGrayRect(300,500);
                drawCircle(50, 'red', 'black', 650, 900);
                drawCircle(50, 'yellow', 'black', 650, 750);
                drawCircle(50, 'green', 'black', 650, 600);
            }
        </script>
    </body>
</html>
