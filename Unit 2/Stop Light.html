<!DOCTYPE html>
<html>
    <head>
        <title>Green Light Yellow Light Red Light</title>
    </head>

    <body>
        <script>
            var stopLight = prompt("Are you at a green, yellow or red light?")
            if(stopLight == "Green") {
                document.open();
                document.write("<h1>Green Light:Keep going!</h1>");
                document.close();
            }else if(stopLight == "Yellow") {
                document.open();
                document.write("<h1>Yellow Light:Go slower!</h1>");
                document.close();
            }else if(stopLight == "Red") {
                document.open();
                document.write("<h1>Red Light:Stop!</h1>");
                document.close();
            }
        </script>
    </body>
