<!DOCTYPE html>
<html>
    <head>
        <title>Teenagers</title>
    </head>

    <body>
        <script>
            var teenagers = prompt("What is your age?");
            if(teenagers < 20 && teenagers > 12) {
                document.open();
                document.write("<h1>Yes, you're a teenager</h1>");
                document.close();
            }else if(teenagers > 20){
                document.open();
                document.write("<h1>No, you're not a teenager</h1>");
                document.close();
            }else if(teenagers <= 12){
                document.open();
                document.write("<h1>No, You're not a teenager</h1>");
                document.close();
            }
        </script>
    </body>
</html>
