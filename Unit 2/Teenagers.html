<!DOCTYPE html>
<html>
    <head>
        <title>Teenagers</title>
    </head>

    <body>
        <script>
            var teenagers = prompt("What is your age?");
            if(teenagers < 20 && teenagers > 12) {
                document.open();
                document.write("<h1>Youre a teen!</h1>");
                document.close();
            }else if(teenagers > 20){
                document.open();
                document.write("<h1>You're an adult, go to work!</h1>");
                document.close();
            }else if(teenagers <= 12){
                document.open();
                document.write("<h1>Go away you fortnite kid!</h1>");
                document.close();
            }
        </script>
    </body>
</html>
